<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Crework</title>

  <body>
    <div class="container">
      <!-- Navbar -->
      <nav class="parent_nav">
        <h1 class="crework">Crework<span class="crework_span">.</span></h1>
        <div>
          <a href="#" class="nav_item_program">Programs</a>
          <a href="#" class="nav_item_about">About</a>
        </div>
      </nav>
      <!-- Hero Container -->
      <div class="hero_container">
        <div class="hero_container_section">
          <h1 class="hero_container_primary_text">
            Community for the best in tech and product
          </h1>
          <h2 class="hero_container_secondary_text">
            On a mission to create and enable builders

        <div class="hero_container_program">

          <div class="card_items">

            <div class="card">
              <p class="hero_container_label">BWU - Waitlist open</p>

        </div>
      </div>
      <!-- Footer -->
      <div class="footer_container">
        <div class="footer_container_primary">
          <h2 class="crework">Crework<span class="crework_span">.</span></h2>

          <!-- Social Links -->
          <ul class="footer_social_links">
            <li class="footer_social">
              <a href="#"><img src="images/twitter.png" alt="Twitter" /></a>
            </li>
            <li class="footer_social">
              <a href="#"><img src="images/linkedin.png" alt="LinkedIn" /></a>
            </li>
            <li class="footer_social">
              <a href="#"><img src="images/instagram.png" alt="instagram" /></a>
            </li>
            <li class="footer_social">
              <a href="#"><img src="images/youtube.png" alt="youtube" /></a>
            </li>
          </ul>
        </div>
        <!-- Footer Links -->
        <div class="footer_container_secondary">
          <p class="footer_link">
            <a class="" style="color: rgb(255, 255, 255)" href="#">About</a>
          </p>
          <p class="footer_link">
            <a href="#" target="_blank" rel="noreferrer">Refund Policy</a>
          </p>
        </div>
        <p class="footer_copyright">
          Copyrights Â© 2022 Crework. All rights reserved.
        </p>
      </div>
    </div>
